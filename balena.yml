name: balena-net-debug
description: Block that helps with debugging network issues on balenaOS
version: 0.2.0
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-os/balena-net-debug'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-net-debug/master/logo.png'
data:
  defaultDeviceType: generic-amd64
  supportedDeviceTypes:
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - raspberrypi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - raspberrypi5
